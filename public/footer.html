<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body>
      <a href="https://m.facebook.com/p/Vacan%C8%9Be-F%C4%83r%C4%83-Frontiere-VFF-100069755118295/" target="_blank" class="socials">
        <img src="images/facebook_normal.png" onmouseover="facebook_hover(this)" onmouseout="facebook_unhover(this)" width = "40px"> 
      </a>

      <a href="https://www.instagram.com/vacantefarafrontiere/" target="_blank" class="socials">
        <img src="images/instagram_normal.png" onmouseover="instagram_hover(this)" onmouseout="instagram_unhover(this)" width = "40px"> 
      </a>

      <a href="https://www.linkedin.com/feed/" target="_blank" class="socials">
        <img src="images/linkedin_normal.png" onmouseover="linkedin_hover(this)" onmouseout="linkedin_unhover(this)" width = "40px"> 
      </a>

  <script>
    
    function facebook_hover(element){
      element.setAttribute('src', 'images/facebook_hover.png');
    }

    function facebook_unhover(element){
      element.setAttribute('src', 'images/facebook_normal.png');
    }

    function instagram_hover(element){
      element.setAttribute('src', 'images/instagram_hover.png');
    }

    function instagram_unhover(element){
      element.setAttribute('src', 'images/instagram_normal.png');
    }

    function linkedin_hover(element){
      element.setAttribute('src', 'images/linkedin_hover.png');
    }

    function linkedin_unhover(element){
      element.setAttribute('src', 'images/linkedin_normal.png');
    }

  </script>
  
  </body>
</html>
